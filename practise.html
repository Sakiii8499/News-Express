<script>
    window.onscroll = function() {myFunction()};
    
    var navbar = document.getElementById("fixednavbar");
    var sticky = fixednavbar.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        fixednavbar.classList.add("sticky")
      } else {
        fixednavbar.classList.remove("sticky");
      }
    }
</script>

.sticky {
    position: fixed;
    top: 0;
    width: 100%;
  }
